    <div class="container mt-3">
        <div class="row justify-content-center">
            <h2 class="text-center">Formulario</h2>
            <div class="col-4">
                <div class="mb-3">
                    <label
                        for="nombre" 
                        class="form-label">
                        Nombre
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="nombre"
                        placeholder="mensho">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label
                        for="edad" 
                        class="form-label">
                       Edad
                    </label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="edad"
                        placeholder="pon tu edad ">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label
                        for="email" 
                        class="form-label">
                        Email
                    </label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email"
                        placeholder="pon tu email mensho">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label
                        for="fecha" 
                        class="form-label">
                        Fecha
                    </label>
                    <input 
                        type="date" 
                        class="form-control" 
                        id="fecha">
                </div>
            </div>
           
        </div>

        <div class="row justify-content-center">
            <div class="col-5">
                <button 
                    type="button" 
                    onclick="agregarFuncion()"
                    class="btn btn-success w-100">
                    Agregar</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-10">
                <img src="img/fond.jpg" class="img-fluid" alt="...">
            </div>
        </div>
